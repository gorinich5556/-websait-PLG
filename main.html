<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>PLG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" href="css/main.min.css">
    <div class="wrapper">
        <header class="header">
    <div class="header__container">
        <div class="header__row">
            <div class="header__l-part">
                <div class="header__menu header-menu">
                    <a href="#" class="header-menu__item"><img src="img/header/bird.png" alt="gitar" class="header-menu__icon-item">Please</a>
                    <a href="#" class="header-menu__item"><img src="img/header/love.png" alt="gitar" class="header-menu__icon-item">Love</a>
                    <a href="#" class="header-menu__item"><img src="img/header/gitar.png" alt="gitar" class="header-menu__icon-item">&Guitars</a>
                </div>
            </div>
            <div class="header__r-part">
                <div class="header__stop-war header-stop-war">
                    <div class="header-stop-war__content">
                        <img src="img/header/uk_ellipse.png" alt="uk" class="header-stop-war__uk-icon">
                        <p>#StopWarInUkraine</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
        <main class="main">
            <section class="main__start main-start">
                <div class="main-start__content">
                    <div class="main-start__container">
                        <div class="main-start__row">
                            <div class="main-start__l-part">
                                <div class="main-start__title">Music Lovers of the World Unite.</div>
                                <div class="main-start__help">We Need Your Help!</div>
                                <div class="main-start__desc">Your donation will fund a live music club in Kyiv, Ukraine</div>
                                <div class="main-start__da">
                                    <div class="main-start__form default-form">
                                        <input placeholder="Enter Your Email" type="text" class="default-form__input default-input">
                                        <div class="default-form__button default-button">JOIN US <span>- Its Free</div>
                                    </div>
                                    <div class="main-start__wach-video main-start-wach-video">
                                        <div class="main-start-wach-video__wach-video wach-video"><svg class="wach-video__icon"><use xlink:href="img/icons/icons.svg#wach_arrow"></use></svg></div>
                                        <div class="main-start-wach-video__text">Watch our video</div>
                                    </div>
                                </div>
                            </div>
                            <div class="main-start__r-part">
                                <div class="main-start__container main-start-r-c">
                                    <img src="img/background_start.jpg" alt="background" class="main-start__background">
                                    <img src="img/start_guitariest.png" alt="guitariest" class="main-start__guitariest">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="page">
            <div class="page__da page-da">
                <div class="page-da__container">
                    <div class="main-start__form default-form">
                        <input placeholder="Enter Your Email" type="text" class="default-form__input default-input">
                        <div class="default-form__button default-button">JOIN US - Its Free</div>
                    </div>
                    <div class="main-start__wach-video main-start-wach-video">
                        <div class="main-start-wach-video__wach-video wach-video"><svg class="wach-video__icon"><use xlink:href="img/icons/icons.svg#wach_arrow"></use></svg></div>
                        <div class="main-start-wach-video__text">Watch our video</div>
                    </div>
                </div>
            </div>
            <section class="about">
                ffff
            </section>
        </div>
        <footer></footer>
    </div>
    <script src="js/modules/adapt.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
