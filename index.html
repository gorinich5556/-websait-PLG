<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <div class="wrapper">
        <header class="i-header">
            <div class="i-header__container">
                <div class="i-header__content">
                    <div class="i-header__title">вёрстка сайта PLG</div>
                </div>
            </div>
            <div class="i-header__line"></div>
        </header>
        <main class="i-main">
            <div class="i-main__container">
                <div class="i-main__row">
                    <section class="i-main__section i-sec i-main__finished">
                        <div class="i-sec__header">
                            <div class="i-sec__title">готовые страницы:</div>
                            <div class="i-sec__line"></div>
                        </div>
                        <div class="i-sec__body">
                            <div class="i-sec__row">
                                <div class="i-sec__item i-i">
                                    <div class="i-i__content">
                                        <div class="i-i__title">главная</div>
                                        <a href="main.html" class="i-i__link">ссылка</a>
                                        <div class="i-i__desc">Це головна сторінка</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="i-main__section i-sec i-main__in-proces">
                        <div class="i-sec__header">
                            <div class="i-sec__title">в процесе:</div>
                            <div class="i-sec__line"></div>
                        </div>
                        <div class="i-sec__body">
                            <div class="i-sec__row">
                                <div class="i-sec__item i-i">
                                    <div class="i-i__content">
                                        <div class="i-i__title">главная</div>
                                        <a href="main.html" class="i-i__link">ссылка</a>
                                        <div class="i-i__desc">Це головна сторінка</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer class="i-footer">
            <div class="i-footer__container">
                <div class="i-footer__content">
                    <div class="i-footer__contacts">
                        <div class="i-footer__contact i-footer__contact_telegram">
                            <img src="img/index/telegram.svg" alt="tg" class="i-footer__icon-contact">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/modules/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
